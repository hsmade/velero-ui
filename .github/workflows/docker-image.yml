name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
permissions:
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: get sha
      id: sha
      run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
    - name: Build the Docker image
      run: docker build -t ghcr.io/hsmade/velero-ui:${{ steps.sha.outputs.sha_short }} .
    - name: upload to GH docker registry
      run: docker push ghcr.io/hsmade/velero-ui:${{ steps.sha.outputs.sha_short }}
